<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Suwit Jawa</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Suwit Jawa v2.0</h1>

        <div class="container">
            <div class="area-komputer">
                <div class="score">
                    <span class="score">SCORE</span>
                    <span class="win">WIN</span>
                    <span class="lose">LOSE</span>
                    <span class="win-score">0</span>
                    <span class="lose-score">0</span>
                </div>
                <img src="img/gajah.png" class="img-komputer" />
            </div>
            <div class="info"></div>
            <div class="area-player">
                <ul>
                    <li>
                        <img src="img/gajah.png" class="gajah" />
                    </li>
                    <li>
                        <img src="img/orang.png" class="orang" />
                    </li>
                    <li>
                        <img src="img/semut.png" class="semut" />
                    </li>
                </ul>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
